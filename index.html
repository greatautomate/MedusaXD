<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedusaXD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --neon-cyan: #00ffff;
            --neon-magenta: #ff00ff;
            --neon-blue: #0080ff;
            --text-primary: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Cursor Trail */
        .cursor-trail {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, var(--neon-cyan) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.6;
        }

        /* Geometric Rain */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .rain-particle {
            position: absolute;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta));
            opacity: 0.6;
            animation: fall linear infinite;
        }

        .rain-particle.triangle {
            width: 0;
            height: 0;
            background: none;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 10px solid var(--neon-cyan);
        }

        .rain-particle.hexagon {
            width: 10px;
            height: 10px;
            background: var(--neon-magenta);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        .rain-particle.line {
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, var(--neon-blue), transparent);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Main Content */
        .main-content {
            z-index: 10;
            position: relative;
        }

        .main-title {
            font-size: clamp(3rem, 10vw, 10rem);
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: -0.02em;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px var(--neon-cyan);
            }
            to {
                text-shadow: 0 0 30px var(--neon-magenta), 0 0 40px var(--neon-cyan);
            }
        }

        .telegram-link {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 20px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .telegram-link:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }

        .telegram-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-animation {
            width: 80px;
            height: 80px;
            border: 3px solid transparent;
            border-top: 3px solid var(--neon-cyan);
            border-right: 3px solid var(--neon-magenta);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 4rem;
                margin-bottom: 30px;
            }

            .telegram-link {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader" id="loader">
        <div class="loader-animation"></div>
    </div>

    <!-- Cursor Trail -->
    <div class="cursor-trail" id="cursorTrail"></div>

    <!-- Geometric Rain -->
    <div class="rain-container" id="rainContainer"></div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="main-title">I AM MEDUSAXD</h1>
        <a href="https://t.me/medusaXD" target="_blank" class="telegram-link">
            <span class="telegram-icon">@</span>
            Telegram
        </a>
    </div>

    <script>
        // Loading Screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 1500);
        });

        // Cursor Trail Effect
        const cursorTrail = document.getElementById('cursorTrail');
        let mouseX = 0, mouseY = 0;
        let trailX = 0, trailY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateTrail() {
            trailX += (mouseX - trailX) * 0.1;
            trailY += (mouseY - trailY) * 0.1;

            cursorTrail.style.left = trailX + 'px';
            cursorTrail.style.top = trailY + 'px';

            requestAnimationFrame(animateTrail);
        }
        animateTrail();

        // Geometric Rain
        function createRainParticle() {
            const rainContainer = document.getElementById('rainContainer');
            const particle = document.createElement('div');
            const types = ['triangle', 'hexagon', 'line'];
            const type = types[Math.floor(Math.random() * types.length)];

            particle.className = `rain-particle ${type}`;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';

            rainContainer.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        setInterval(createRainParticle, 200);
    </script>
</body>
</html>
